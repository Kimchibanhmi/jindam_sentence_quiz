<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중국어 문장 만들기 게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 시작 팝업 -->
    <div id="start-popup" class="popup">
      <div class="popup-content">
        <h1>중국어 문장 만들기 게임</h1>
        <br />
        <p>
          이 게임은 HSK 3급 수준의 중국어 문장 100개를 10일 동안 학습하는
          게임입니다.
          <br />
        </p>
        <p>각 단어 카드를 클릭하여 올바른 순서로 배열하세요.</p>
        <p>제한 시간 내에 문장을 완성하지 못하면 처음부터 다시 시작합니다.</p>
        <p>
          매일 10개의 문장을 학습하며, 10일 동안 총 100개의 문장을 익히게
          됩니다.
        </p>
        <button id="start-game-btn">게임 시작</button>
      </div>
    </div>

    <!-- Day 완료 팝업 -->
    <div id="day-complete-popup" class="popup hidden">
      <div class="popup-content">
        <h2>Day <span id="completed-day">1</span> 완료!</h2>

        <div
          id="next-day-message"
          style="margin: 15px 0; font-weight: bold; color: #3498db"
        ></div>

        <h3>학습한 모든 문장 (최신순)</h3>
        <div id="completed-sentences-list" class="completed-sentences"></div>

        <div class="popup-buttons">
          <button id="retry-day-btn">다시 풀기</button>
          <button id="close-day-popup-btn">확인</button>
        </div>
      </div>
    </div>

    <!-- 게임 컨테이너 -->
    <div class="container hidden">
      <div class="header">
        <div class="game-info">
          <div>Day: <span id="current-day">1</span></div>
          <div>문장: <span id="current-sentence">1</span>/10</div>
          <div>시간: <span id="time-left">20</span>초</div>
        </div>
      </div>

      <div class="translation-area">
        <div id="current-question"></div>
      </div>

      <div id="full-sentence-area" class="full-sentence-area hidden">
        <div id="full-sentence"></div>
      </div>

      <div id="result" class="result"></div>

      <div id="answer-area" class="answer-area"></div>

      <div id="word-cards" class="word-cards"></div>

      <div class="action-buttons">
        <button id="check-btn">정답 확인</button>
        <button id="next-btn" disabled>다음</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
